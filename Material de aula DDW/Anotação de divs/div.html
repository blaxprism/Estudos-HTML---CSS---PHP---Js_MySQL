<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>DIV</title>
	</head>
	<body BGCOLOR="#D5AB82">
		<font FACE="Lucida Sans" color="#2e0f00">
			<div id="1" style="border-style: solid;border-color: black;width: 300px; height: 80px; background-color: lightblue;">
				Essa é a nossa primeira DIV
			</div>

			<div id="2" style="border-style: dotted;border-color: red;width: 150px; height: 80px; background-color: lightgreen; float: right">
				Essa DIV está a direita
			</div>
			<div id="ext" style="border-style: groove;border-color: blue;width: 300px; height: 180px; background-color: silver; margin: 0 auto;margin-top: 400px;">
				<h2>
					Essa é a DIV externa
				</h2>
				<div id="int" style="border-style: double;border-color: green;width: 150px; height: 100px; background-color: gold; color: red; margin: 0 auto;">
					<h3>
						Essa é a DIV interna
					</h3>
				</div>
			</div>
		</font>
	</body>
</html>
